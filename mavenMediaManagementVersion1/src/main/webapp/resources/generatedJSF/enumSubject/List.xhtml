<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEnumSubjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEnumSubjectEmpty}" rendered="#{enumSubjectController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{enumSubjectController.items.rowCount > 0}">
                    <h:outputText value="#{enumSubjectController.pagination.pageFirstItem + 1}..#{enumSubjectController.pagination.pageLastItem + 1}/#{enumSubjectController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{enumSubjectController.previous}" value="#{bundle.Previous} #{enumSubjectController.pagination.pageSize}" rendered="#{enumSubjectController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{enumSubjectController.next}" value="#{bundle.Next} #{enumSubjectController.pagination.pageSize}" rendered="#{enumSubjectController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{enumSubjectController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnumSubjectTitle_subject}"/>
                            </f:facet>
                            <h:outputText value="#{item.subject}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnumSubjectTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{enumSubjectController.prepareView}" value="#{bundle.ListEnumSubjectViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enumSubjectController.prepareEdit}" value="#{bundle.ListEnumSubjectEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enumSubjectController.destroy}" value="#{bundle.ListEnumSubjectDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{enumSubjectController.prepareCreate}" value="#{bundle.ListEnumSubjectCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEnumSubjectIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
