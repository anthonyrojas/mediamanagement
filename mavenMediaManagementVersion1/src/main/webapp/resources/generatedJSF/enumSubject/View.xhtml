<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEnumSubjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEnumSubjectLabel_subject}"/>
                    <h:outputText value="#{enumSubjectController.selected.subject}" title="#{bundle.ViewEnumSubjectTitle_subject}"/>
                    <h:outputText value="#{bundle.ViewEnumSubjectLabel_description}"/>
                    <h:outputText value="#{enumSubjectController.selected.description}" title="#{bundle.ViewEnumSubjectTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enumSubjectController.destroyAndView}" value="#{bundle.ViewEnumSubjectDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEnumSubjectEditLink}"/>
                <br />
                <h:commandLink action="#{enumSubjectController.prepareCreate}" value="#{bundle.ViewEnumSubjectCreateLink}" />
                <br />
                <h:commandLink action="#{enumSubjectController.prepareList}" value="#{bundle.ViewEnumSubjectShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEnumSubjectIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
