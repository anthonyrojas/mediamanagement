<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEnumSubjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEnumSubjectLabel_subject}" for="subject" />
                    <h:inputText id="subject" value="#{enumSubjectController.selected.subject}" title="#{bundle.CreateEnumSubjectTitle_subject}" required="true" requiredMessage="#{bundle.CreateEnumSubjectRequiredMessage_subject}"/>
                    <h:outputLabel value="#{bundle.CreateEnumSubjectLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{enumSubjectController.selected.description}" title="#{bundle.CreateEnumSubjectTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enumSubjectController.create}" value="#{bundle.CreateEnumSubjectSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{enumSubjectController.prepareList}" value="#{bundle.CreateEnumSubjectShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEnumSubjectIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
