<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTransactionStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTransactionStatusLabel_transactionStatus}" for="transactionStatus" />
                    <h:inputText id="transactionStatus" value="#{transactionStatusController.selected.transactionStatus}" title="#{bundle.CreateTransactionStatusTitle_transactionStatus}" required="true" requiredMessage="#{bundle.CreateTransactionStatusRequiredMessage_transactionStatus}"/>
                    <h:outputLabel value="#{bundle.CreateTransactionStatusLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{transactionStatusController.selected.description}" title="#{bundle.CreateTransactionStatusTitle_description}" required="true" requiredMessage="#{bundle.CreateTransactionStatusRequiredMessage_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{transactionStatusController.create}" value="#{bundle.CreateTransactionStatusSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{transactionStatusController.prepareList}" value="#{bundle.CreateTransactionStatusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTransactionStatusIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
