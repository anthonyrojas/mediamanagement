<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTransactionStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTransactionStatusLabel_transactionStatus}"/>
                    <h:outputText value="#{transactionStatusController.selected.transactionStatus}" title="#{bundle.ViewTransactionStatusTitle_transactionStatus}"/>
                    <h:outputText value="#{bundle.ViewTransactionStatusLabel_description}"/>
                    <h:outputText value="#{transactionStatusController.selected.description}" title="#{bundle.ViewTransactionStatusTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{transactionStatusController.destroyAndView}" value="#{bundle.ViewTransactionStatusDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTransactionStatusEditLink}"/>
                <br />
                <h:commandLink action="#{transactionStatusController.prepareCreate}" value="#{bundle.ViewTransactionStatusCreateLink}" />
                <br />
                <h:commandLink action="#{transactionStatusController.prepareList}" value="#{bundle.ViewTransactionStatusShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTransactionStatusIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
