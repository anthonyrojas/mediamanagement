<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTransactionStatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTransactionStatusEmpty}" rendered="#{transactionStatusController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{transactionStatusController.items.rowCount > 0}">
                    <h:outputText value="#{transactionStatusController.pagination.pageFirstItem + 1}..#{transactionStatusController.pagination.pageLastItem + 1}/#{transactionStatusController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{transactionStatusController.previous}" value="#{bundle.Previous} #{transactionStatusController.pagination.pageSize}" rendered="#{transactionStatusController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{transactionStatusController.next}" value="#{bundle.Next} #{transactionStatusController.pagination.pageSize}" rendered="#{transactionStatusController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{transactionStatusController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransactionStatusTitle_transactionStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.transactionStatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTransactionStatusTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{transactionStatusController.prepareView}" value="#{bundle.ListTransactionStatusViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{transactionStatusController.prepareEdit}" value="#{bundle.ListTransactionStatusEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{transactionStatusController.destroy}" value="#{bundle.ListTransactionStatusDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{transactionStatusController.prepareCreate}" value="#{bundle.ListTransactionStatusCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTransactionStatusIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
