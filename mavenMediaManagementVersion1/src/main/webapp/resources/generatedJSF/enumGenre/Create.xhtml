<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEnumGenreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEnumGenreLabel_genre}" for="genre" />
                    <h:inputText id="genre" value="#{enumGenreController.selected.genre}" title="#{bundle.CreateEnumGenreTitle_genre}" required="true" requiredMessage="#{bundle.CreateEnumGenreRequiredMessage_genre}"/>
                    <h:outputLabel value="#{bundle.CreateEnumGenreLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{enumGenreController.selected.description}" title="#{bundle.CreateEnumGenreTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enumGenreController.create}" value="#{bundle.CreateEnumGenreSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{enumGenreController.prepareList}" value="#{bundle.CreateEnumGenreShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEnumGenreIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
