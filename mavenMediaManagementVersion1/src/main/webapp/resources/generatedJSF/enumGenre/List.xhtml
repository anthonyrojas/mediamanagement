<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEnumGenreTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEnumGenreEmpty}" rendered="#{enumGenreController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{enumGenreController.items.rowCount > 0}">
                    <h:outputText value="#{enumGenreController.pagination.pageFirstItem + 1}..#{enumGenreController.pagination.pageLastItem + 1}/#{enumGenreController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{enumGenreController.previous}" value="#{bundle.Previous} #{enumGenreController.pagination.pageSize}" rendered="#{enumGenreController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{enumGenreController.next}" value="#{bundle.Next} #{enumGenreController.pagination.pageSize}" rendered="#{enumGenreController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{enumGenreController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnumGenreTitle_genre}"/>
                            </f:facet>
                            <h:outputText value="#{item.genre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnumGenreTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{enumGenreController.prepareView}" value="#{bundle.ListEnumGenreViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enumGenreController.prepareEdit}" value="#{bundle.ListEnumGenreEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enumGenreController.destroy}" value="#{bundle.ListEnumGenreDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{enumGenreController.prepareCreate}" value="#{bundle.ListEnumGenreCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEnumGenreIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
