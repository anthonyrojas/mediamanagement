<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMediaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMediaLabel_upc}" for="upc" />
                    <h:inputText id="upc" value="#{mediaController.selected.upc}" title="#{bundle.EditMediaTitle_upc}" required="true" requiredMessage="#{bundle.EditMediaRequiredMessage_upc}"/>
                    <h:outputLabel value="#{bundle.EditMediaLabel_title}" for="title" />
                    <h:inputText id="title" value="#{mediaController.selected.title}" title="#{bundle.EditMediaTitle_title}" required="true" requiredMessage="#{bundle.EditMediaRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.EditMediaLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{mediaController.selected.description}" title="#{bundle.EditMediaTitle_description}" required="true" requiredMessage="#{bundle.EditMediaRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.EditMediaLabel_diskMovie}" for="diskMovie" />
                    <h:selectOneMenu id="diskMovie" value="#{mediaController.selected.diskMovie}" title="#{bundle.EditMediaTitle_diskMovie}" >
                        <f:selectItems value="#{diskMovieController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMediaLabel_book}" for="book" />
                    <h:selectOneMenu id="book" value="#{mediaController.selected.book}" title="#{bundle.EditMediaTitle_book}" >
                        <f:selectItems value="#{bookController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditMediaLabel_cd}" for="cd" />
                    <h:selectOneMenu id="cd" value="#{mediaController.selected.cd}" title="#{bundle.EditMediaTitle_cd}" >
                        <f:selectItems value="#{cdController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{mediaController.update}" value="#{bundle.EditMediaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMediaViewLink}"/>
                <br />
                <h:commandLink action="#{mediaController.prepareList}" value="#{bundle.EditMediaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMediaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
