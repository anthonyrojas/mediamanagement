<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMediaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMediaLabel_upc}"/>
                    <h:outputText value="#{mediaController.selected.upc}" title="#{bundle.ViewMediaTitle_upc}"/>
                    <h:outputText value="#{bundle.ViewMediaLabel_title}"/>
                    <h:outputText value="#{mediaController.selected.title}" title="#{bundle.ViewMediaTitle_title}"/>
                    <h:outputText value="#{bundle.ViewMediaLabel_description}"/>
                    <h:outputText value="#{mediaController.selected.description}" title="#{bundle.ViewMediaTitle_description}"/>
                    <h:outputText value="#{bundle.ViewMediaLabel_diskMovie}"/>
                    <h:outputText value="#{mediaController.selected.diskMovie}" title="#{bundle.ViewMediaTitle_diskMovie}"/>
                    <h:outputText value="#{bundle.ViewMediaLabel_book}"/>
                    <h:outputText value="#{mediaController.selected.book}" title="#{bundle.ViewMediaTitle_book}"/>
                    <h:outputText value="#{bundle.ViewMediaLabel_cd}"/>
                    <h:outputText value="#{mediaController.selected.cd}" title="#{bundle.ViewMediaTitle_cd}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mediaController.destroyAndView}" value="#{bundle.ViewMediaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMediaEditLink}"/>
                <br />
                <h:commandLink action="#{mediaController.prepareCreate}" value="#{bundle.ViewMediaCreateLink}" />
                <br />
                <h:commandLink action="#{mediaController.prepareList}" value="#{bundle.ViewMediaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMediaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
