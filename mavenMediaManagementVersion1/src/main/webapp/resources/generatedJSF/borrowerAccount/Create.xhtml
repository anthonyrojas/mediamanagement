<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBorrowerAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBorrowerAccountLabel_borrowerId}" for="borrowerId" />
                    <h:inputText id="borrowerId" value="#{borrowerAccountController.selected.borrowerId}" title="#{bundle.CreateBorrowerAccountTitle_borrowerId}" required="true" requiredMessage="#{bundle.CreateBorrowerAccountRequiredMessage_borrowerId}"/>
                    <h:outputLabel value="#{bundle.CreateBorrowerAccountLabel_username}" for="username" />
                    <h:inputText id="username" value="#{borrowerAccountController.selected.username}" title="#{bundle.CreateBorrowerAccountTitle_username}" required="true" requiredMessage="#{bundle.CreateBorrowerAccountRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateBorrowerAccountLabel_password}" for="password" />
                    <h:inputText id="password" value="#{borrowerAccountController.selected.password}" title="#{bundle.CreateBorrowerAccountTitle_password}" required="true" requiredMessage="#{bundle.CreateBorrowerAccountRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateBorrowerAccountLabel_contactcontactid}" for="contactcontactid" />
                    <h:selectOneMenu id="contactcontactid" value="#{borrowerAccountController.selected.contactcontactid}" title="#{bundle.CreateBorrowerAccountTitle_contactcontactid}" required="true" requiredMessage="#{bundle.CreateBorrowerAccountRequiredMessage_contactcontactid}">
                        <f:selectItems value="#{contactController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{borrowerAccountController.create}" value="#{bundle.CreateBorrowerAccountSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{borrowerAccountController.prepareList}" value="#{bundle.CreateBorrowerAccountShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBorrowerAccountIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
