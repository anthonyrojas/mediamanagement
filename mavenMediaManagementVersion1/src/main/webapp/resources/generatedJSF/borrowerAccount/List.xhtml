<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListBorrowerAccountEmpty}" rendered="#{borrowerAccountController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{borrowerAccountController.items.rowCount > 0}">

                    <h:commandLink action="#{borrowerAccountController.next}" value="#{bundle.Next} #{borrowerAccountController.pagination.pageSize}" rendered="#{borrowerAccountController.pagination.hasNextPage}"/>&nbsp;

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBorrowerAccountTitle_borrowerId}"/>
                            </f:facet>
                            <h:outputText value="#{item.borrowerId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBorrowerAccountTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBorrowerAccountTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBorrowerAccountTitle_contactcontactid}"/>
                            </f:facet>
                            <h:outputText value="#{item.contactcontactid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>

                <br />
