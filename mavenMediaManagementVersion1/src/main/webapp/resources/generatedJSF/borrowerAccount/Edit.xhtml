<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBorrowerAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBorrowerAccountLabel_borrowerId}" for="borrowerId" />
                    <h:inputText id="borrowerId" value="#{borrowerAccountController.selected.borrowerId}" title="#{bundle.EditBorrowerAccountTitle_borrowerId}" required="true" requiredMessage="#{bundle.EditBorrowerAccountRequiredMessage_borrowerId}"/>
                    <h:outputLabel value="#{bundle.EditBorrowerAccountLabel_username}" for="username" />
                    <h:inputText id="username" value="#{borrowerAccountController.selected.username}" title="#{bundle.EditBorrowerAccountTitle_username}" required="true" requiredMessage="#{bundle.EditBorrowerAccountRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditBorrowerAccountLabel_password}" for="password" />
                    <h:inputText id="password" value="#{borrowerAccountController.selected.password}" title="#{bundle.EditBorrowerAccountTitle_password}" required="true" requiredMessage="#{bundle.EditBorrowerAccountRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditBorrowerAccountLabel_contactcontactid}" for="contactcontactid" />
                    <h:selectOneMenu id="contactcontactid" value="#{borrowerAccountController.selected.contactcontactid}" title="#{bundle.EditBorrowerAccountTitle_contactcontactid}" required="true" requiredMessage="#{bundle.EditBorrowerAccountRequiredMessage_contactcontactid}">
                        <f:selectItems value="#{contactController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{borrowerAccountController.update}" value="#{bundle.EditBorrowerAccountSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditBorrowerAccountViewLink}"/>
                <br />
                <h:commandLink action="#{borrowerAccountController.prepareList}" value="#{bundle.EditBorrowerAccountShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditBorrowerAccountIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
