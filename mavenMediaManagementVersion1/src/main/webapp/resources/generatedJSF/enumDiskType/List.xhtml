<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEnumDiskTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEnumDiskTypeEmpty}" rendered="#{enumDiskTypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{enumDiskTypeController.items.rowCount > 0}">
                    <h:outputText value="#{enumDiskTypeController.pagination.pageFirstItem + 1}..#{enumDiskTypeController.pagination.pageLastItem + 1}/#{enumDiskTypeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{enumDiskTypeController.previous}" value="#{bundle.Previous} #{enumDiskTypeController.pagination.pageSize}" rendered="#{enumDiskTypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{enumDiskTypeController.next}" value="#{bundle.Next} #{enumDiskTypeController.pagination.pageSize}" rendered="#{enumDiskTypeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{enumDiskTypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnumDiskTypeTitle_diskType}"/>
                            </f:facet>
                            <h:outputText value="#{item.diskType}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnumDiskTypeTitle_desktTypeDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.desktTypeDescription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{enumDiskTypeController.prepareView}" value="#{bundle.ListEnumDiskTypeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enumDiskTypeController.prepareEdit}" value="#{bundle.ListEnumDiskTypeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enumDiskTypeController.destroy}" value="#{bundle.ListEnumDiskTypeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{enumDiskTypeController.prepareCreate}" value="#{bundle.ListEnumDiskTypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEnumDiskTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
