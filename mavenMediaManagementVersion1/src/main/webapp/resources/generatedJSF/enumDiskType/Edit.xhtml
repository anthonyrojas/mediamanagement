<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEnumDiskTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEnumDiskTypeLabel_diskType}" for="diskType" />
                    <h:inputText id="diskType" value="#{enumDiskTypeController.selected.diskType}" title="#{bundle.EditEnumDiskTypeTitle_diskType}" required="true" requiredMessage="#{bundle.EditEnumDiskTypeRequiredMessage_diskType}"/>
                    <h:outputLabel value="#{bundle.EditEnumDiskTypeLabel_desktTypeDescription}" for="desktTypeDescription" />
                    <h:inputTextarea rows="4" cols="30" id="desktTypeDescription" value="#{enumDiskTypeController.selected.desktTypeDescription}" title="#{bundle.EditEnumDiskTypeTitle_desktTypeDescription}" />
                </h:panelGrid>
                <h:commandLink action="#{enumDiskTypeController.update}" value="#{bundle.EditEnumDiskTypeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEnumDiskTypeViewLink}"/>
                <br />
                <h:commandLink action="#{enumDiskTypeController.prepareList}" value="#{bundle.EditEnumDiskTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEnumDiskTypeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
