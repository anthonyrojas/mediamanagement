<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEnumAudienceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEnumAudienceEmpty}" rendered="#{enumAudienceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{enumAudienceController.items.rowCount > 0}">
                    <h:outputText value="#{enumAudienceController.pagination.pageFirstItem + 1}..#{enumAudienceController.pagination.pageLastItem + 1}/#{enumAudienceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{enumAudienceController.previous}" value="#{bundle.Previous} #{enumAudienceController.pagination.pageSize}" rendered="#{enumAudienceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{enumAudienceController.next}" value="#{bundle.Next} #{enumAudienceController.pagination.pageSize}" rendered="#{enumAudienceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{enumAudienceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnumAudienceTitle_targetedAudience}"/>
                            </f:facet>
                            <h:outputText value="#{item.targetedAudience}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnumAudienceTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{enumAudienceController.prepareView}" value="#{bundle.ListEnumAudienceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enumAudienceController.prepareEdit}" value="#{bundle.ListEnumAudienceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enumAudienceController.destroy}" value="#{bundle.ListEnumAudienceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{enumAudienceController.prepareCreate}" value="#{bundle.ListEnumAudienceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEnumAudienceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
