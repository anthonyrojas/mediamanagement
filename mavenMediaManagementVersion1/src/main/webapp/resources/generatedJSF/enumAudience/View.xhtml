<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEnumAudienceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEnumAudienceLabel_targetedAudience}"/>
                    <h:outputText value="#{enumAudienceController.selected.targetedAudience}" title="#{bundle.ViewEnumAudienceTitle_targetedAudience}"/>
                    <h:outputText value="#{bundle.ViewEnumAudienceLabel_description}"/>
                    <h:outputText value="#{enumAudienceController.selected.description}" title="#{bundle.ViewEnumAudienceTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enumAudienceController.destroyAndView}" value="#{bundle.ViewEnumAudienceDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEnumAudienceEditLink}"/>
                <br />
                <h:commandLink action="#{enumAudienceController.prepareCreate}" value="#{bundle.ViewEnumAudienceCreateLink}" />
                <br />
                <h:commandLink action="#{enumAudienceController.prepareList}" value="#{bundle.ViewEnumAudienceShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEnumAudienceIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
