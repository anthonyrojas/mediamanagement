<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEnumLanguageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEnumLanguageEmpty}" rendered="#{enumLanguageController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{enumLanguageController.items.rowCount > 0}">
                    <h:outputText value="#{enumLanguageController.pagination.pageFirstItem + 1}..#{enumLanguageController.pagination.pageLastItem + 1}/#{enumLanguageController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{enumLanguageController.previous}" value="#{bundle.Previous} #{enumLanguageController.pagination.pageSize}" rendered="#{enumLanguageController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{enumLanguageController.next}" value="#{bundle.Next} #{enumLanguageController.pagination.pageSize}" rendered="#{enumLanguageController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{enumLanguageController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnumLanguageTitle_language}"/>
                            </f:facet>
                            <h:outputText value="#{item.language}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnumLanguageTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{enumLanguageController.prepareView}" value="#{bundle.ListEnumLanguageViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enumLanguageController.prepareEdit}" value="#{bundle.ListEnumLanguageEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enumLanguageController.destroy}" value="#{bundle.ListEnumLanguageDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{enumLanguageController.prepareCreate}" value="#{bundle.ListEnumLanguageCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEnumLanguageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
