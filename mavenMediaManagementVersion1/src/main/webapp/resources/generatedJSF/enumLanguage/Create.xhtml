<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEnumLanguageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEnumLanguageLabel_language}" for="language" />
                    <h:inputText id="language" value="#{enumLanguageController.selected.language}" title="#{bundle.CreateEnumLanguageTitle_language}" required="true" requiredMessage="#{bundle.CreateEnumLanguageRequiredMessage_language}"/>
                    <h:outputLabel value="#{bundle.CreateEnumLanguageLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{enumLanguageController.selected.description}" title="#{bundle.CreateEnumLanguageTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enumLanguageController.create}" value="#{bundle.CreateEnumLanguageSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{enumLanguageController.prepareList}" value="#{bundle.CreateEnumLanguageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEnumLanguageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
