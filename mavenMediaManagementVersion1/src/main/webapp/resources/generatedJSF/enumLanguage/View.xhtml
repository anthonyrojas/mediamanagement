<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEnumLanguageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEnumLanguageLabel_language}"/>
                    <h:outputText value="#{enumLanguageController.selected.language}" title="#{bundle.ViewEnumLanguageTitle_language}"/>
                    <h:outputText value="#{bundle.ViewEnumLanguageLabel_description}"/>
                    <h:outputText value="#{enumLanguageController.selected.description}" title="#{bundle.ViewEnumLanguageTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enumLanguageController.destroyAndView}" value="#{bundle.ViewEnumLanguageDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEnumLanguageEditLink}"/>
                <br />
                <h:commandLink action="#{enumLanguageController.prepareCreate}" value="#{bundle.ViewEnumLanguageCreateLink}" />
                <br />
                <h:commandLink action="#{enumLanguageController.prepareList}" value="#{bundle.ViewEnumLanguageShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEnumLanguageIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
