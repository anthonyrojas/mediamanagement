<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTrackTitleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTrackTitleLabel_trackId}"/>
                    <h:outputText value="#{trackTitleController.selected.trackId}" title="#{bundle.ViewTrackTitleTitle_trackId}"/>
                    <h:outputText value="#{bundle.ViewTrackTitleLabel_trackTitle}"/>
                    <h:outputText value="#{trackTitleController.selected.trackTitle}" title="#{bundle.ViewTrackTitleTitle_trackTitle}"/>
                    <h:outputText value="#{bundle.ViewTrackTitleLabel_trackRunTime}"/>
                    <h:outputText value="#{trackTitleController.selected.trackRunTime}" title="#{bundle.ViewTrackTitleTitle_trackRunTime}"/>
                    <h:outputText value="#{bundle.ViewTrackTitleLabel_trackBackground}"/>
                    <h:outputText value="#{trackTitleController.selected.trackBackground}" title="#{bundle.ViewTrackTitleTitle_trackBackground}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{trackTitleController.destroyAndView}" value="#{bundle.ViewTrackTitleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTrackTitleEditLink}"/>
                <br />
                <h:commandLink action="#{trackTitleController.prepareCreate}" value="#{bundle.ViewTrackTitleCreateLink}" />
                <br />
                <h:commandLink action="#{trackTitleController.prepareList}" value="#{bundle.ViewTrackTitleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTrackTitleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
