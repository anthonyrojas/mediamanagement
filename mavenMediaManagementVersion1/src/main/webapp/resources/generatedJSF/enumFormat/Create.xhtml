<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEnumFormatTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEnumFormatLabel_format}" for="format" />
                    <h:inputText id="format" value="#{enumFormatController.selected.format}" title="#{bundle.CreateEnumFormatTitle_format}" required="true" requiredMessage="#{bundle.CreateEnumFormatRequiredMessage_format}"/>
                    <h:outputLabel value="#{bundle.CreateEnumFormatLabel_formatDescription}" for="formatDescription" />
                    <h:inputTextarea rows="4" cols="30" id="formatDescription" value="#{enumFormatController.selected.formatDescription}" title="#{bundle.CreateEnumFormatTitle_formatDescription}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enumFormatController.create}" value="#{bundle.CreateEnumFormatSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{enumFormatController.prepareList}" value="#{bundle.CreateEnumFormatShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEnumFormatIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
