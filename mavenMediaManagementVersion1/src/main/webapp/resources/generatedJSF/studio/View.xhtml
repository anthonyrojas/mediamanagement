<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStudioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStudioLabel_studio}"/>
                    <h:outputText value="#{studioController.selected.studio}" title="#{bundle.ViewStudioTitle_studio}"/>
                    <h:outputText value="#{bundle.ViewStudioLabel_studioDescription}"/>
                    <h:outputText value="#{studioController.selected.studioDescription}" title="#{bundle.ViewStudioTitle_studioDescription}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studioController.destroyAndView}" value="#{bundle.ViewStudioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStudioEditLink}"/>
                <br />
                <h:commandLink action="#{studioController.prepareCreate}" value="#{bundle.ViewStudioCreateLink}" />
                <br />
                <h:commandLink action="#{studioController.prepareList}" value="#{bundle.ViewStudioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStudioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
