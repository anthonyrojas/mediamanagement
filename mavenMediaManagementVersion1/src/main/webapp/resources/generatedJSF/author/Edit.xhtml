<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAuthorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAuthorLabel_authorId}" for="authorId" />
                    <h:inputText id="authorId" value="#{authorController.selected.authorId}" title="#{bundle.EditAuthorTitle_authorId}" required="true" requiredMessage="#{bundle.EditAuthorRequiredMessage_authorId}"/>
                    <h:outputLabel value="#{bundle.EditAuthorLabel_name}" for="name" />
                    <h:inputText id="name" value="#{authorController.selected.name}" title="#{bundle.EditAuthorTitle_name}" />
                    <h:outputLabel value="#{bundle.EditAuthorLabel_background}" for="background" />
                    <h:inputTextarea rows="4" cols="30" id="background" value="#{authorController.selected.background}" title="#{bundle.EditAuthorTitle_background}" />
                </h:panelGrid>
                <h:commandLink action="#{authorController.update}" value="#{bundle.EditAuthorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAuthorViewLink}"/>
                <br />
                <h:commandLink action="#{authorController.prepareList}" value="#{bundle.EditAuthorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAuthorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
