<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDirectorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDirectorLabel_directorId}" for="directorId" />
                    <h:inputText id="directorId" value="#{directorController.selected.directorId}" title="#{bundle.EditDirectorTitle_directorId}" required="true" requiredMessage="#{bundle.EditDirectorRequiredMessage_directorId}"/>
                    <h:outputLabel value="#{bundle.EditDirectorLabel_directorDescription}" for="directorDescription" />
                    <h:inputTextarea rows="4" cols="30" id="directorDescription" value="#{directorController.selected.directorDescription}" title="#{bundle.EditDirectorTitle_directorDescription}" />
                    <h:outputLabel value="#{bundle.EditDirectorLabel_name}" for="name" />
                    <h:inputText id="name" value="#{directorController.selected.name}" title="#{bundle.EditDirectorTitle_name}" />
                </h:panelGrid>
                <h:commandLink action="#{directorController.update}" value="#{bundle.EditDirectorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDirectorViewLink}"/>
                <br />
                <h:commandLink action="#{directorController.prepareList}" value="#{bundle.EditDirectorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDirectorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
