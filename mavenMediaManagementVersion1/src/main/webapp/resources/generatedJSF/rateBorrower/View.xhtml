<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRateBorrowerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRateBorrowerLabel_id}"/>
                    <h:outputText value="#{rateBorrowerController.selected.id}" title="#{bundle.ViewRateBorrowerTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRateBorrowerLabel_description}"/>
                    <h:outputText value="#{rateBorrowerController.selected.description}" title="#{bundle.ViewRateBorrowerTitle_description}"/>
                    <h:outputText value="#{bundle.ViewRateBorrowerLabel_transactiontransactionid}"/>
                    <h:outputText value="#{rateBorrowerController.selected.transactiontransactionid}" title="#{bundle.ViewRateBorrowerTitle_transactiontransactionid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rateBorrowerController.destroyAndView}" value="#{bundle.ViewRateBorrowerDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRateBorrowerEditLink}"/>
                <br />
                <h:commandLink action="#{rateBorrowerController.prepareCreate}" value="#{bundle.ViewRateBorrowerCreateLink}" />
                <br />
                <h:commandLink action="#{rateBorrowerController.prepareList}" value="#{bundle.ViewRateBorrowerShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRateBorrowerIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
