<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRateBorrowerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRateBorrowerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{rateBorrowerController.selected.id}" title="#{bundle.EditRateBorrowerTitle_id}" required="true" requiredMessage="#{bundle.EditRateBorrowerRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditRateBorrowerLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{rateBorrowerController.selected.description}" title="#{bundle.EditRateBorrowerTitle_description}" />
                    <h:outputLabel value="#{bundle.EditRateBorrowerLabel_transactiontransactionid}" for="transactiontransactionid" />
                    <h:selectOneMenu id="transactiontransactionid" value="#{rateBorrowerController.selected.transactiontransactionid}" title="#{bundle.EditRateBorrowerTitle_transactiontransactionid}" required="true" requiredMessage="#{bundle.EditRateBorrowerRequiredMessage_transactiontransactionid}">
                        <f:selectItems value="#{transactionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{rateBorrowerController.update}" value="#{bundle.EditRateBorrowerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRateBorrowerViewLink}"/>
                <br />
                <h:commandLink action="#{rateBorrowerController.prepareList}" value="#{bundle.EditRateBorrowerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRateBorrowerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
