<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRateBorrowerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRateBorrowerEmpty}" rendered="#{rateBorrowerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{rateBorrowerController.items.rowCount > 0}">
                    <h:outputText value="#{rateBorrowerController.pagination.pageFirstItem + 1}..#{rateBorrowerController.pagination.pageLastItem + 1}/#{rateBorrowerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{rateBorrowerController.previous}" value="#{bundle.Previous} #{rateBorrowerController.pagination.pageSize}" rendered="#{rateBorrowerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{rateBorrowerController.next}" value="#{bundle.Next} #{rateBorrowerController.pagination.pageSize}" rendered="#{rateBorrowerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{rateBorrowerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRateBorrowerTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRateBorrowerTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRateBorrowerTitle_transactiontransactionid}"/>
                            </f:facet>
                            <h:outputText value="#{item.transactiontransactionid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{rateBorrowerController.prepareView}" value="#{bundle.ListRateBorrowerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rateBorrowerController.prepareEdit}" value="#{bundle.ListRateBorrowerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rateBorrowerController.destroy}" value="#{bundle.ListRateBorrowerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{rateBorrowerController.prepareCreate}" value="#{bundle.ListRateBorrowerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRateBorrowerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
