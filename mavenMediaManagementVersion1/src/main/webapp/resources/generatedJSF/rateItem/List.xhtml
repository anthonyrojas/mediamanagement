<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRateItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRateItemEmpty}" rendered="#{rateItemController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{rateItemController.items.rowCount > 0}">
                    <h:outputText value="#{rateItemController.pagination.pageFirstItem + 1}..#{rateItemController.pagination.pageLastItem + 1}/#{rateItemController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{rateItemController.previous}" value="#{bundle.Previous} #{rateItemController.pagination.pageSize}" rendered="#{rateItemController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{rateItemController.next}" value="#{bundle.Next} #{rateItemController.pagination.pageSize}" rendered="#{rateItemController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{rateItemController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRateItemTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRateItemTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRateItemTitle_stars}"/>
                            </f:facet>
                            <h:outputText value="#{item.stars}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRateItemTitle_transactiontransactionid}"/>
                            </f:facet>
                            <h:outputText value="#{item.transactiontransactionid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{rateItemController.prepareView}" value="#{bundle.ListRateItemViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rateItemController.prepareEdit}" value="#{bundle.ListRateItemEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rateItemController.destroy}" value="#{bundle.ListRateItemDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{rateItemController.prepareCreate}" value="#{bundle.ListRateItemCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRateItemIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
