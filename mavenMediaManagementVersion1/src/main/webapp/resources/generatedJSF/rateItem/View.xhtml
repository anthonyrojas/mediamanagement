<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRateItemTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRateItemLabel_id}"/>
                    <h:outputText value="#{rateItemController.selected.id}" title="#{bundle.ViewRateItemTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRateItemLabel_description}"/>
                    <h:outputText value="#{rateItemController.selected.description}" title="#{bundle.ViewRateItemTitle_description}"/>
                    <h:outputText value="#{bundle.ViewRateItemLabel_stars}"/>
                    <h:outputText value="#{rateItemController.selected.stars}" title="#{bundle.ViewRateItemTitle_stars}"/>
                    <h:outputText value="#{bundle.ViewRateItemLabel_transactiontransactionid}"/>
                    <h:outputText value="#{rateItemController.selected.transactiontransactionid}" title="#{bundle.ViewRateItemTitle_transactiontransactionid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rateItemController.destroyAndView}" value="#{bundle.ViewRateItemDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRateItemEditLink}"/>
                <br />
                <h:commandLink action="#{rateItemController.prepareCreate}" value="#{bundle.ViewRateItemCreateLink}" />
                <br />
                <h:commandLink action="#{rateItemController.prepareList}" value="#{bundle.ViewRateItemShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRateItemIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
