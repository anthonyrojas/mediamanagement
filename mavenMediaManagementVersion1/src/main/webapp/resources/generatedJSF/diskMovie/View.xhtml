<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDiskMovieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDiskMovieLabel_upc}"/>
                    <h:outputText value="#{diskMovieController.selected.upc}" title="#{bundle.ViewDiskMovieTitle_upc}"/>
                    <h:outputText value="#{bundle.ViewDiskMovieLabel_runTime}"/>
                    <h:outputText value="#{diskMovieController.selected.runTime}" title="#{bundle.ViewDiskMovieTitle_runTime}"/>
                    <h:outputText value="#{bundle.ViewDiskMovieLabel_releaseDate}"/>
                    <h:outputText value="#{diskMovieController.selected.releaseDate}" title="#{bundle.ViewDiskMovieTitle_releaseDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDiskMovieLabel_numberOfDiscs}"/>
                    <h:outputText value="#{diskMovieController.selected.numberOfDiscs}" title="#{bundle.ViewDiskMovieTitle_numberOfDiscs}"/>
                    <h:outputText value="#{bundle.ViewDiskMovieLabel_media}"/>
                    <h:outputText value="#{diskMovieController.selected.media}" title="#{bundle.ViewDiskMovieTitle_media}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{diskMovieController.destroyAndView}" value="#{bundle.ViewDiskMovieDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDiskMovieEditLink}"/>
                <br />
                <h:commandLink action="#{diskMovieController.prepareCreate}" value="#{bundle.ViewDiskMovieCreateLink}" />
                <br />
                <h:commandLink action="#{diskMovieController.prepareList}" value="#{bundle.ViewDiskMovieShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDiskMovieIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
