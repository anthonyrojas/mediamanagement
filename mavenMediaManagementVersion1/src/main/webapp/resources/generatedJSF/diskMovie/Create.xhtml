<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDiskMovieTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDiskMovieLabel_upc}" for="upc" />
                    <h:inputText id="upc" value="#{diskMovieController.selected.upc}" title="#{bundle.CreateDiskMovieTitle_upc}" required="true" requiredMessage="#{bundle.CreateDiskMovieRequiredMessage_upc}"/>
                    <h:outputLabel value="#{bundle.CreateDiskMovieLabel_runTime}" for="runTime" />
                    <h:inputText id="runTime" value="#{diskMovieController.selected.runTime}" title="#{bundle.CreateDiskMovieTitle_runTime}" />
                    <h:outputLabel value="#{bundle.CreateDiskMovieLabel_releaseDate}" for="releaseDate" />
                    <h:inputText id="releaseDate" value="#{diskMovieController.selected.releaseDate}" title="#{bundle.CreateDiskMovieTitle_releaseDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDiskMovieLabel_numberOfDiscs}" for="numberOfDiscs" />
                    <h:inputText id="numberOfDiscs" value="#{diskMovieController.selected.numberOfDiscs}" title="#{bundle.CreateDiskMovieTitle_numberOfDiscs}" />
                    <h:outputLabel value="#{bundle.CreateDiskMovieLabel_media}" for="media" />
                    <h:selectOneMenu id="media" value="#{diskMovieController.selected.media}" title="#{bundle.CreateDiskMovieTitle_media}" required="true" requiredMessage="#{bundle.CreateDiskMovieRequiredMessage_media}">
                        <f:selectItems value="#{mediaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{diskMovieController.create}" value="#{bundle.CreateDiskMovieSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{diskMovieController.prepareList}" value="#{bundle.CreateDiskMovieShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDiskMovieIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
