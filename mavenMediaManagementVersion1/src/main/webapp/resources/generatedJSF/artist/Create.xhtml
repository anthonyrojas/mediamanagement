<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateArtistTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateArtistLabel_artistId}" for="artistId" />
                    <h:inputText id="artistId" value="#{artistController.selected.artistId}" title="#{bundle.CreateArtistTitle_artistId}" required="true" requiredMessage="#{bundle.CreateArtistRequiredMessage_artistId}"/>
                    <h:outputLabel value="#{bundle.CreateArtistLabel_name}" for="name" />
                    <h:inputText id="name" value="#{artistController.selected.name}" title="#{bundle.CreateArtistTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateArtistLabel_background}" for="background" />
                    <h:inputTextarea rows="4" cols="30" id="background" value="#{artistController.selected.background}" title="#{bundle.CreateArtistTitle_background}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{artistController.create}" value="#{bundle.CreateArtistSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{artistController.prepareList}" value="#{bundle.CreateArtistShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateArtistIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
